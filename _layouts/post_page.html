---
layout: default
---

<div class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-description">{{ page.description }}</p>
    {% if page.date %}
    <p class="page-date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  <article>
    {{ content }}
  </article>
</div>
